<!DOCTYPE html>
<html>
<head>
  <title>Registro de Usuarios</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Registro</a></li>
        <li><a href="peage.html">Gestión de peage de Usuarios</a></li>
        <li><a href="recargas.html">Recargas</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="container">
      <h2>Registro de Estudiantes</h2>
      <form>
        <label for="numero-control">Número de Control:</label>
        <input type="text" id="numero-control" name="numero-control" required>

        <label for="nombre-completo">Nombre Completo:</label>
        <input type="text" id="nombre-completo" name="nombre-completo" required>

        <label for="uid">UID:</label>
        <input type="text" id="uid" name="uid" required>

        <label for="carrera">Carrera:</label>
        <select id="carrera" name="carrera" required>
          <option value="carrera1">Tecnologias de la informacion y comunicacion</option>
          <option value="carrera2">Ingenieria Industrial</option>
          <option value="carrera3">Administracion</option>
          <option value="carrera3">Gestion empresarial</option>
          <option value="carrera3">Industrias alimentarias</option>
          <option value="carrera3">Electromencaica</option>
          <option value="carrera3">Energias renovables</option>
          <option value="carrera3">Tecnico superior en mina</option>
        </select>

        <label for="semestre">Semestre:</label>
        <select id="semestre" name="semestre" required>
          <option value="1">Primer semestre</option>
          <option value="2">Segundo semestre</option>
          <option value="3">Tercer semestre</option>
          <option value="3">Cuarto semestre</option>
          <option value="3">Quinto semestre</option>
          <option value="3">Sexto semestre</option>
          <option value="3">Septimo semestre</option>
          <option value="3">Octavo semestre</option>
          <option value="3">Noveno semestre</option>

        </select>
        <input type="submit" value="Registrar">
      </form>
    </div>
  </main>
  <footer>
    <nav>
      <ul>
        <li><a href="https://bdelrio.tecnm.mx/vinculacion/innova.html">TecNM</a></li>
        <li><a href="https://mulege.tecnm.mx/">ITESME</a></li>
        <li><a href="https://subes.becasbenitojuarez.gob.mx/">SUBES</a></li>
      </ul>
    </nav>
  </footer>
</body>
</html>
